<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Exam Question Generator</h1>
    <form id="questionForm">
        <textarea id="content" placeholder="Paste your text here..."></textarea>
        <button type="button" onclick="generateQuestions()">Generate Questions</button>
    </form>
    <div id="questions"></div>
    <footer>
        Powered by OpenAI | Exam Question Generator
    </footer>

    <script>
        async function generateQuestions() {
            const content = document.getElementById("content").value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            const data = await response.json();
            const questionsDiv = document.getElementById("questions");
            if (data.questions) {
                questionsDiv.innerText = data.questions;
            } else {
                questionsDiv.innerText = data.error || "An error occurred.";
            }
        }
    </script>
</body>
</html>
